<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>统计图</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<style type="text/css">
html,body{

height:100%; margin:0;padding:0;

}
.content{
	width: 100%;
	height: 100%;
	left: 1%;
	top: 1%;
}
.head{
	width: 100%;
	border:1px solid #c0c0c0;
	background-color: #2b6bc3;
	color: #fff;
}
.head_bar{
	margin: 0px auto;
}
.head_data{
	width: 78%;
	height:100px; 
	margin-left: 15px;
}
.data{
	border: 0px solid #c0c0c0;
	float: right;
	
	width:17%;
	margin-right: 10%;
	margin-top: 3%;

}
.main{
	width: 100%;
	
}
.left_data{
	width: 78%;
	height: 700px;
	float: left;
	margin-left: 15px;
	border:1px solid #c0c0c0;
	

}
.right_pic{
	width: 19%;
	height: 700px;
	float: right;
	text-align: center;
}
#light{
	border:0px solid #c0c0c0;
	width: 98%;
	height: 45%;
	margin: 0px auto;
}
#power{
	border:0px solid #c0c0c0;
	width: 98%;
	height: 45%;
	margin: 0px auto;
	margin-top: 5px;
}
.button {
    background-color: #3f90ff; /* Green */
    border: none;
    color: #fff;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius:8px;
    height: 30px;
    width: 110px;

}
.clean{
	clear: both;
}
</style>
</head>
<body>
<script src='js/echarts.simple.min.js'></script>
	<section id="all" class="content">
		<div class="head">
			<div class="head_bar">
				
				<img src="images/back.png" style="height: 30px;width: 30px;margin: 15px;" />
				<span style="margin-right: 15px;">
					<img src="images/list_w.png" style="height: 25px;width: 25px;" />
					<span style="font-size: 20px;font-weight: bold;vertical-align: middle;" >报表</span>
				</span>
				<span>
					<select style="color: #fff;border: 0.5px solid #fff;background-color: #2b6bc3;height: 30px;width: 250px;vertical-align: middle;font-size: 14px;">
					<option>上虞一江两岸亮化</option>
				</select>
				</span>
				
				<button type="button" class="button" style="vertical-align: middle;font-size: 14px;">总览</button>
				<button type="button" class="button" style="vertical-align: middle;font-size: 14px;">历史</button>
				
			</div>
		</div>
		<div class="head_data">
			<span style="font-size: 25px;font-weight: bold;margin:5px;color: #666666">用电量:</span>
			<div class="data">
				<div>
					<span style="font-weight: bold;font-size: 29px;color: #03a9f4">1,935.881kWh</span>
				</div>
				<span style="font-weight: bold;font-size: 20px;color: #03a9f4">0.00</span>
				<span style="float: right;font-size: 12px;padding-top: 4%;padding-right: 21%;">昨 天</span>
			</div>
			<div class="data">
				<div>
					<span style="font-weight: bold;font-size: 29px;color: #03a9f4">32,397.626kWh</span>
				</div>
				
				<span style="font-weight: bold;font-size: 20px;color: #03a9f4">0.00</span>
				<span style="float: right;font-size: 12px;padding-top: 4%;padding-right: 17%;">本 月</span>
			</div>
			<div class="data">
				<div>
					<span style="font-weight: bold;font-size: 29px;color: #03a9f4">78,033.407kWh</span>
				</div>
				
				<span style="font-weight: bold;font-size: 20px;color: #03a9f4">0.00</span>
				<span style="float: right;font-size: 12px;padding-top: 4%;padding-right: 17%;">今 年</span>
			</div>
		</div>	
		<span style="color: #c0c0c9;font-size: 14px;margin-left: 15px;">月能耗:</span>
		<div class="main">
			<div id="table" class="left_data"></div>
			 <script>
          //基于准备好的DOM，初始化echarts实例
        var myChart = echarts.init(document.getElementById('table'));

          //指定图表的配置项和数据
        var option = {
            title:{
                text:'总览'
            },
            //提示框组件
            tooltip:{
                //坐标轴触发，主要用于柱状图，折线图等
                trigger:'axis',

            },
            //图例
            legend:{
                data:['']
            },
            //控制边距　
        	grid: {
                left: '5%',
                right:'0%',
                containLabel: true,
        	},
            //横轴
            xAxis:{

            	name:'日期',
            	nameLocation:"middle",
            	nameGap:40, 
                data:["8-1","8-2","8-3","8-4","8-5","8-6","8-7","8-8","8-9","8-10","8-11","8-12","8-13","8-14","8-15","8-16"],
                axisLabel:{
              		rotate:45, //刻度旋转45度角
              		textStyle:{
                		color:"#7cb5ec",
                 		fontSize:16,
            		}
            	},
            	axisLabel:{
                 	//X轴刻度配置
                 	interval:0 //0：表示全部显示不间隔；auto:表示自动根据刻度个数和宽度自动设置间隔个数
            	}
            },
            //纵轴
            yAxis:{
            	name:'耗电量(kWh)',
            	nameLocation:"middle",
            	nameGap:60, 
            	type:'value',
            	min:0,
            	max:2750,
                axisLine:{
                	show:false
                },
                interval: 250
				

            },
            //系列列表。每个系列通过type决定自己的图表类型
            series:[{
                name:'销量',
        		//设置柱子的宽度
           		barWidth : 30,
            	//配置样式
            	itemStyle: {   
                	//通常情况下：
                	/*normal:{  
　　　　　　　　　　　　//每个柱子的颜色即为colorList数组里的每一项，如果柱子数目多于colorList的长度，则柱子颜色循环使用该数组
                    	color: function (params){
                      	  var colorList = ['rgb(164,205,238)','rgb(42,170,227)','rgb(25,46,94)','rgb(195,229,235)'];
                        	return colorList[params.dataIndex];
                   	 	}
                	},*/
                	normal: {
                		label : {
                			show: true, 
                			textStyle: {
                    			fontWeight: 'bolder',
                    			fontSize: '12',
                    			fontFamily: '微软雅黑',
                    			color: '#8d9ba8'
               				},
                			position: 'top',

                		},
                		color: '#7cb5ec'
                	},
                	
                	//鼠标悬停时：
                	emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                	}
            	},
                //折线图
                type:'bar',
                data:[
                    {name: 'A', value: 1919},
                    {name: 'B', value: 1940},
                    {name: 'C', value: 2021},
                    {name: 'A', value: 1907},
                    {name: 'B', value: 2507},
                    {name: 'C', value: 2393},
                    {name: 'A', value: 2140},
                    {name: 'B', value: 1842},
                    {name: 'C', value: 1673},
                    {name: 'A', value: 2561},
                    {name: 'B', value: 2191},
                    {name: 'C', value: 1561},
                    {name: 'A', value: 1975},
                    {name: 'B', value: 1832},
                    {name: 'C', value: 1993},
                    {name: 'C', value: 1935},
                ]
            }],
            label: {
      			normal: {
          			show: true,
          			position: 'top',
          			textStyle: {
            			color: 'black'
         			}
     			} 
   			}
        };
        		//使用刚指定的配置项和数据显示图表
        		myChart.setOption(option);
    		</script>

			<div class="right_pic">
				<span style="font-size: 18px;color: #9e9e9e;">月统计图</span>
				<div id="light"></div>
					<script>
	          			//基于准备好的DOM，初始化echarts实例
	        			var myChart2 = echarts.init(document.getElementById('light'));
	          			//指定图表的配置项和数据
	        			myChart2.setOption({
	    				series : [
	        				{
	            				name: '访问来源',
	            				type: 'pie',
	            				radius: '75%',
	           				 data:[
	               				 {value:20, name:'视频广告'},
	               				 {value:20, name:'联盟广告'},
	               				 {value:222, name:'邮件营销'},
	               				 {value:20, name:'直接访问'},
	               				 {value:20, name:'搜索引擎'}
	           				 ]
	        				}
	    				]
						});
	    			</script>
	    		<span style="font-size: 13px;color: #333333;">本月亮灯率</span>
				<div id="power"></div>
			  <script>
    			var myChart1 = echarts.init(document.getElementById('power'));
       			myChart1.showLoading();
        $.ajax({
            url:"http://47.100.9.160:8999/HttpAPI-0.0.5/user/Select",
            type:"get",
            dataType:"json",
            success:function(r){
                myChart1.hideLoading();
                console.log("-----设备列表-----加载所有配电箱资源成功---------");
                 
          //指定图表的配置项和数据
        var option = {
            title:{
                text:''
            },
            //提示框组件
            tooltip:{
                //坐标轴触发，主要用于柱状图，折线图等
                trigger:'axis'
            },
            //图例
            /*legend:{
                data:['用电量']
            },
            //横轴
            xAxis:{
                data:["8-1","8-2","8-3","8-4","8-5","8-6"]
            },

            //纵轴
            yAxis:{},*/
            //系列列表。每个系列通过type决定自己的图表类型
            series:[{
                name:'用电量',
                //折线图
                type:'pie',
                data:[
                    {name: 'A', value: r.return_data.invitecode},
                    {name: 'B', value: 1},
                    {name: 'C', value: 10}
                ]
            }]
        };
        //使用刚指定的配置项和数据显示图表
        myChart1.setOption(option);
            }
        });
        
        
         		 //基于准备好的DOM，初始化echarts实例
       
    			</script>
    			<span style="font-size: 13px;color: #333333;">本月节能率</span>
			</div>
		</div>
	</section>
</body>
</html>
