<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts入门</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的DOM容器-->
    <div id='main' style='width:33%;height:400px; float: left;'></div>
   <!-- 引入ECharts文件 -->
    <script src='js/echarts.simple.min.js'></script>
    <script>
          //基于准备好的DOM，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
          //指定图表的配置项和数据
        var option = {
            title:{
                text:'EChars入门'
            },
            //提示框组件
            tooltip:{
                //坐标轴触发，主要用于柱状图，折线图等
                trigger:'axis'
            },
            //图例
            legend:{
                data:['销量']
            },
            //横轴
            xAxis:{
                data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            //纵轴
            yAxis:{},
            //系列列表。每个系列通过type决定自己的图表类型
            series:[{
                name:'销量',
                //折线图
                type:'pie',
                data:[
                    {name: 'A', value: 20},
                    {name: 'B', value: 60},
                    {name: 'C', value: 20}
                ]
            }]
        };
        //使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
    <div id='test' style='width:33%;height:400px;float: right;border:1px solid #c0c0c0;'></div>
    <script>

        myChart1.showLoading();

          //指定图表的配置项和数据

            //图例
            legend:{

            },
            //横轴
            xAxis:{

            //纵轴

          //基于准备好的DOM，初始化echarts实例
       
    </script>

</body>
</html>
