<!DOCTYPE html>
<html>  
<head runat="server">  
    <title></title>  
    <style>
    	
    </style>
<script>  
    function queue(){
        this.dataStore = [];
        this.enqueue = enqueue;
        this.dequeue = dequeue;
        this.front = front;
        this.back = back;
        this.toString = toString;
        this.empty = empty;
    }
    //入队 
    function enqueue(element){
        this.dataStore.push(element);
    }
    //出队
    function dequeue(element){
        return this.dataStore.shift(element);
    }
    //取第一个元素
    function front(){
        return this.dataStore[0];
    }
    //去数组最后一个元素
    function back(){
        return this.dataStore[this.dataStore.length-1];
    }
    function toString(){
        var reStr = "";
        for (var i = 0; i < this.dataStore.length; ++i) {
            reStr += this.dataStore[i] + "&nbsp;"
        }
        return reStr;
    }
    //判断数组是否为空
    function empty(){
        if (this.dataStore.length == 0) {
            return true;
        }else{
            return false;
        }
    }
    //返回数组中元素的个数
    function cout(){
        return this.dataStore.length;
    }
    var q = new queue();
    q.enqueue(1);
    q.enqueue(2);
    q.enqueue(3);
    document.write(q.toString());
    document.write('<br>');
    document.write("Front of queue is: "+q.front());
    document.write('<br>');
    document.write("Back of queue is: "+ q.back());
    
</script>
</head>  
<body>  
   
</body>  
</html>
